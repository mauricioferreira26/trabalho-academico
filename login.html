<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cine Clube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-header">
            <img src="logosite (1).png" alt="Logo Cine Clube" class="login-logo">
            <span class="login-site-name">Cine Clube</span>
        </div>
        
        <h1>Acesse sua conta</h1>

        <form class="login-form" action="index.html">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" minlength="6" required>
            </div>

            <a href="#" class="forgot-password">Esqueceu sua senha?</a>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="signup-link">
            <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>

</body>
</html>
